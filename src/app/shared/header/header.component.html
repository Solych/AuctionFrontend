<div class="header">
  <button pButton icon="pi pi-bell" label="Аукцион" class="home_bttn" (click)="homePage()"></button>
  <div>
  <button pButton icon="pi pi-search" (click)="search()" [disabled]="!name || name.length < 0" type="button" label="Поиск"></button>
  <input type="text" [(ngModel)]="name" pInputText placeholder="Введите название лота">
  </div>
  <button *ngIf="!isLogged" class="login_bttn" pButton label="Войти" (click)="goToLogin()"></button>
  <button *ngIf="isLogged" class="login_bttn" icon="pi pi-home" pButton label="Аккаунт" (click)="goToUserDetails()" ></button>
  <button pButton label="Выставить свой лот" [disabled]="!isLogged" icon="pi pi-info" class="help_bttn" (click)="put()"></button>
</div>
