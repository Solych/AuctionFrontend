<form #form="ngForm" class="form__auth">
  <h3>Login to your account</h3>
  <div class="inputs_buttons">
    <input type="text" pInputText [(ngModel)]="username" name="username" placeholder="Username" required>
    <input type="password" pPassword [(ngModel)]="password" name="password" placeholder="Password" required/>
    <button type="button" pButton (click)="login()" class="buttons" label="Login"></button>
    <button type="button" pButton (click)="register()" class="buttons" label="Register"></button>
  </div>
</form>
