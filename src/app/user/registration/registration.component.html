<div class="form__reg">
  <h3>Registration</h3>
  <form #registrationForm="ngForm">
    <div class="inputs">
    <input type="text" pInputText [(ngModel)]="username" name="username" placeholder="Username" required>
    <input type="password" pPassword [(ngModel)]="password1" name="password1" placeholder="Password" required/>
    <input type="password" pPassword [(ngModel)]="password2" name="password2" placeholder="Repeat password" required/>
    <input type="email" pInputText [(ngModel)]="mail" name="mail" placeholder="e-mail" required>
    <input type="text" pInputText [(ngModel)]="place" name="place" placeholder="Place">
    </div>
    <div class="register_bttn">
    <button pButton label="Register" class="register_button" (click)="register()" [disabled]="registrationForm.invalid"></button>
    </div>
    <div class="close_bttn">
    <button pButton label="Close" (click)="close()" class="close_button"></button>
    </div>
  </form>
</div>
